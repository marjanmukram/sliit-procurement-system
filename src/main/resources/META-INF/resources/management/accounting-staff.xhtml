<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Site Managers</title>
</head>
<body>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h1> Accounting Staffs </h1>

        <p:commandButton value="Add Site Manager" type="button" onclick="PF('addAccountingStaffModal').show();" />
        <ui:include src="modals/add_accounting_staff_modal.xhtml" />

        <p:dataTable var="accountingStaff" value="#{managementController.getAccountingStaffs()}">
            <p:column headerText="Id">
                <h:outputText value="#{accountingStaff.id}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{accountingStaff.email}" />
            </p:column>

            <p:column headerText="First Name">
                <h:outputText value="#{accountingStaff.firstName}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{accountingStaff.lastName}" />
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton styleClass="proc-del-btn" value="Delete" ajax="false" action="#{managementController.deleteAccountingStaff(accountingStaff)}" />
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</body>
</html>
