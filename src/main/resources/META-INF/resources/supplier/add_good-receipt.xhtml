<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<p:dialog header="Add Good Receipt" widgetVar="addGoodReceipt" showEffect="fade" hideEffect="fade" >
    <h:form id="add-good-recepit-form">

        <p:panel >
            <h:panelGrid columns="2" cellpadding="2">
                <h:outputText value="Purchase Order Reference: " />
                <p:inputText id="add-purchase-order-reference" value="#{goodReceiptController.goodReceipt.orderRefer}" />

                <h:outputText value="Delivery Date: " />
                <p:inputMask id="add-delivery-date" value="#{goodReceiptController.goodReceipt.deliverDate}" mask="99/99/9999" />
                
                <h:outputText value="Receipt Status: " />
                <p:selectOneMenu id="add-item-category" value="#{goodReceiptController.goodReceipt.receiptStatus}" style="width:145px">
                    <f:selectItem itemLabel="Pending" itemValue="Pending" noSelectionOption="true" />
                    <f:selectItem itemLabel="Delivery Accepted" itemValue="Delivery Accepted" />
                    <f:selectItem itemLabel="Delivery Declined" itemValue="Delivery Declined" />
                </p:selectOneMenu>
                
                <p:commandButton id="submit-receipt" value="Insert" ajax="false" action="#{goodReceiptController.addNewReceipt()}" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>

    </body>
</html>
